<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JustValkz - Game Clips</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }
    body { background: #0a0a0f; color: #e0e0e0; font-family: sans-serif; overflow-x: hidden; }
    .nav { position: fixed; top: 0; width: 100%; background: rgba(10,10,15,0.95); padding: 1rem; text-align: center; z-index: 100; }
    .nav a { margin: 0 1rem; color: #e0e0e0; text-decoration: none; }
    .container { max-width: 900px; margin: 6rem auto 2rem; padding: 0 1rem; }
    header { text-align: center; margin-bottom: 3rem; }
    header h1 { font-size: 3rem; color: #4cd7ff; }
    header h2 { font-size: 1.4rem; margin-top: 0.5rem; color: #ccc; }
    .section { margin: 3rem 0; opacity: 0; transform: translateY(40px); transition: all 0.8s ease; }
    .section.visible { opacity: 1; transform: translateY(0); }
    .section h3 { font-size: 1.8rem; margin-bottom: 1rem; border-left: 4px solid #4cd7ff; padding-left: 1rem; }

    /* Clips cards */
    #clips-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; }
    .clip {
      background: #111118;
      border-radius: 12px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 4px 20px rgba(76,215,255,0.3);
      position: relative;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .clip:hover { transform: translateY(-5px); box-shadow: 0 8px 30px rgba(76,215,255,0.5); }
    .clip h4 { font-size: 1.2rem; margin-bottom: 0.5rem; color: #4cd7ff; text-align: center; }
    .clip p { font-size: 1rem; color: #ccc; margin-top: 0.5rem; text-align: center; }
    .clip video, .clip iframe {
      width: 100%;
      height: 200px;
      border-radius: 12px;
      object-fit: cover;
      background: #000;
      position: relative;
    }

    /* Fullscreen button */
    .fullscreen-btn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: rgba(0,0,0,0.6);
      color: #4cd7ff;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    /* Footer */
    footer { text-align: center; padding: 2rem 0; border-top: 1px solid #333; margin-top: 4rem; font-size: 0.9rem; }

    /* Custom scroll bar */
    ::-webkit-scrollbar { width: 12px; }
    ::-webkit-scrollbar-track { background: #0a0a0f; }
    ::-webkit-scrollbar-thumb { background: #4cd7ff; border-radius: 6px; }

    /* Animated cyan cursor */
    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 16px;
      height: 16px;
      background: #4cd7ff;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: transform 0.05s ease-out;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="cursor"></div>

  <nav class="nav">
    <a href="/">Home</a>
    <a href="/clips.html">Game Clips</a>
    <a href="#projects">Projects</a>
    <a href="#tools">Tools</a>
  </nav>

  <div class="container">
    <header>
      <h1>JustValkz</h1>
      <h2>Game Clips</h2>
    </header>

    <div class="section" id="clips">
      <h3>Clips</h3>
      <div id="clips-container"></div>
    </div>

    <footer>&copy; <span id="yr"></span> JustValkz</footer>
  </div>

  <script>
    document.getElementById("yr").textContent = new Date().getFullYear();

    // Intersection Observer
    const secs = document.querySelectorAll(".section");
    const obs = new IntersectionObserver((ent) => {
      ent.forEach(e => {
        if (e.isIntersecting) e.target.classList.add("visible");
      });
    }, { threshold: 0.2 });
    secs.forEach(s => obs.observe(s));

    // Custom cursor
    const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
    });

    // Load clips
    fetch('clips.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('clips-container');
        data.forEach(clip => {
          const div = document.createElement('div');
          div.classList.add('clip');

          if (clip.link.endsWith('.mp4') || clip.link.includes('cdn.discord')) {
            const video = document.createElement('video');
            video.src = clip.link;
            video.controls = true;
            video.style.borderRadius = "12px";

            const btn = document.createElement('button');
            btn.className = "fullscreen-btn";
            btn.innerHTML = "â¤¢";
            btn.addEventListener('click', () => {
              if (video.requestFullscreen) video.requestFullscreen();
              else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
            });

            const wrapper = document.createElement('div');
            wrapper.style.position = "relative";
            wrapper.appendChild(video);
            wrapper.appendChild(btn);

            div.innerHTML = `<h4>${clip.name}</h4>`;
            div.appendChild(wrapper);
            div.innerHTML += `<p>${clip.description}</p>`;
          } else {
            div.innerHTML = `
              <h4>${clip.name}</h4>
              <iframe src="${clip.link}" allowfullscreen></iframe>
              <p>${clip.description}</p>
            `;
          }

          container.appendChild(div);
        });
      })
      .catch(err => console.error('Error loading clips:', err));
  </script>
</body>
</html>
